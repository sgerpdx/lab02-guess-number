<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Number Guesser</title>
</head>

<body>
    <header>
        <div class="game-name">
            <h2>Guess-a-Number</h2>
        </div>
    </header>

    <main>
        <section class="gamespace">
            <div class="instructions" id="counter">
                <p>Can you guess the secret number? Pick any whole number from 1-20. You have four guesses.</p>
            </div>
            <nav class="number-selector">
                <span class="directions">choose your number here:</span>
                <input type="number">
            </nav>
            <div class="eval" id="feedback">too high!</div>
        </section>
    </main>

    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
